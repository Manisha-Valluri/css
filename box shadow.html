<!DOCTYPE html>
<html>
<head>
	
	<title>box shadow css</title>
	<style type="text/css">
		.a{
			height: 200px;
			width: 200px;
			background-color: pink;
			float: left;
			box-shadow: 5px 5px 6px red;
		}
		.b{
			height: 200px;
			width: 200px;
			background-color: green;
			float: left;
			margin-left: 30px;
			box-shadow: 5px 5px 6px red ;
			
		}
		h1{
			padding-top: 70px;

		}
	</style>
</head>
<body>
	<div class="a"><center><h1>giftu valluri</h1></center></div>
	<div class="b"><center><h1>manisha</h1></center></div>

</body>
</html>
