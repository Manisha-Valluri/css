<!DOCTYPE html>
<html>
<head>
	
	<title>display property in css</title>
	<style type="text/css">
		h1{
			background-color: orange;
			display: inline;

		}
		span{
			background-color: green;
			display: inline;
		}
		.a{
			width: 200px;
			height: 400px;
			border: solid black;
			float: left;
		}
		.b{
			width: 200px;
			height: 400px;
			border: solid black;
			float: left;
		}
		.c{
			width: 200px;
			height: 400px;
			border: solid black;
			float: left;
		}
		.d{
			width: 200px;
			height: 400px;
			border: solid black;
			float: left;

		}
	</style>
</head>
<body>
	<h1>technical hub</h1>
	<span>aditya engineering college</span>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	<div class="d"></div>
	

</body>
</html>
